<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');
    /* General Styles */
    body {
        font-family: 'Kanit', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff; /* Light blue background */
        color: #333;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Ensure full height */
        overflow: hidden; /* Prevent scrolling */
        background: url("https://aenui.org/wp-content/uploads/2014/07/university-background-04.jpg");
    }

    /* Header */
    header {
        background-color: #e6f2ff; /* Lighter blue */
        display: flex;
        text-decoration: bold;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center the items both vertically and horizontally */
        height: 80px; /* Adjust the height */
        width: 100%;
        position: relative;
        z-index: 1; /* Ensure header is above the navigation */
    }

    header > span { 
        font-family: "Lilita";
        background-color: #e6f2ff; /* Lighter blue */
        padding: 15px;
        text-align: center;
        font-size: 40px;
        color: #0056b3;
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        opacity: 0; /* Initially hide both texts */
        animation: fadeText 15s infinite;
    }

    /* First Header */
    span:nth-child(1) {
        animation: fadeInOut 15s infinite;
    }

    /* Second Header */
    span:nth-child(2) {
        animation: fadeInOut 15s infinite 7.5s; /* Delayed start for second header */
    }

    /* Keyframes for animation */
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
            transform: translateY(10px);
        }
        10%, 40% {
            opacity: 1;
            transform: translateY(0);
        }
        50%, 90% {
            opacity: 0;
            transform: translateY(-10px);
        }
    }

    /* Navigation */
    nav {
        display: flex;
        justify-content: center;
        background-color: #cce5ff; /* Medium Light Blue */
        height: 60px;
        align-items: center;
        position: fixed;
        top: 80px; /* Adjusted to place navigation below the header */
        width: 100%;
        z-index: 2;
        opacity: 0; /* Initially hidden */
        animation: slideDown 1s forwards; /* Apply animation */
        gap: 30px;
    }

    nav a {
        text-decoration: none;
        color: #0056b3;
        padding: 10px 20px;
        font-weight: bold;
    }

    nav a:hover {
        background-color: #99ccff;
        border-radius: 5px;
    }

    /* Keyframes for Navigation Animation */
    @keyframes slideDown {
        0% {
            transform: translateY(-10px); /* Starts off-screen */
            opacity: 0;
        }
        100% {
            transform: translateY(0); /* End position */
            opacity: 1;
        }
    }

    body>button{animation: slideDown 1s forwards;}

    /* Main Content */
    main {
        background-color: white;
        padding: 20px;
        margin: 100px auto 50px; /* Adjusted margin to extend above footer */
        width: 70%;
        border-radius: 8px;
        text-align: center;
        flex-grow: 1; /* Allow main content to take available space */
        animation: slideDown 1s forwards;
        position: relative;
    }

        /* Overall container for map and buttons */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;

        }

        #map {
            width: 60%; 
            height: 500px;
            border: 2px solid black;
            position: relative;
            top: 50px;
            left: 20px; 
        }

        #button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 35%; 
            position: relative;
            top: 100px; 
            left: 70px; 
        }

        /* Styling for buttons */

        .button-box:nth-child(2) {
            background-color: #318CE7;
        }

        .button-box:nth-child(3) {
            background-color: #5072A7;
        }

        .button-box:nth-child(4) {
            background-color: #2a52be;
        }

        .button-box {
            width: 100%;
            height: 200px;
            background-color: #4B9CD3;
            border: 2px solid black;
            cursor: pointer;
            display: flex;
            align-items: flex-start; /* Align the image to the top */
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: aliceblue;
            position: relative; /* Position the text at the bottom of the box */
        }

        .button-box img {
            width: 60%;  /* Make the image take up the full width of the box */
            height: 60%; 
            object-fit: cover; 
            margin-top: 10px; /* Push the image a little from the top */
        }

        .button-text {
            font-family: sans-serif;
            position: absolute;
            bottom: 10px; /* Position the text 10px from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center the text horizontally */
            color: white;
            font-size: 16px;
            font-weight: bold;
        }


        /* Website title */

    /* Footer */
    footer {
        background-color: #cce5ff;
        color: #0056b3;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;  /* Horizontally center */
        align-items: center;      /* Vertically center */
        animation: slideDown 1s forwards;
        gap: 30px;
    }

    footer a {
        text-decoration: none;
        color: #0056b3;
        padding: 10px 20px;
        font-weight: bold;
    }

    footer a:hover {
        background-color: #99ccff;
        border-radius: 100px;
    }

    /* Font Awesome Icons */
    .social-icon {
        font-size: 24px;
        margin: 0 10px;
        color: #0056b3;
    }

    footer a {
        display: flex;
        align-items: center;
    }

    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

        <span>Batu Clam International University</span>
        <span>Forging Minds Shaping Future</span>
    </header>
    <nav>
        <a href="https://group2-iwp.github.io/Main_website/website_design.html"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-info-circle"></i> About</a>
        <a href="#"><i class="fas fa-cogs"></i> Services</a>
        <a href="#"><i class="fas fa-phone-alt"></i> Contact</a>
    </nav>
<main>
    <div class="container">
        <!-- Map container on the left -->
        <div id="map"></div>

        <!-- Button container on the right -->
    <div id="button-container">
        <div class="button-box" onclick="showRestaurantLocation()">
            <img src="https://i.imgur.com/dH6DZ24.png" alt="Restaurant Image">
            <div class="button-text">Click to view restaurant</div>
        </div>
        <div class="button-box" onclick="showShopLocation()">
            <img src="https://i.imgur.com/GYnYafP.png" alt="Shop Image">
            <div class="button-text">Click to view shop</div>
        </div>
        <div class="button-box" onclick="showGasStationLocation()">
            <img src="https://i.imgur.com/bdbDiat.png" alt="Gas Station Image">
            <div class="button-text">Click to view gas station</div>
        </div>
        <div class="button-box" onclick="showClinicLocation()">
            <img src="https://i.imgur.com/6PZDw8D.png" alt="Clinic Image">
            <div class="button-text">Click to view clinic</div>
        </div>
    </div>

</main>

    <footer>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook social-icon"></i> Facebook</a> |
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter social-icon"></i> Twitter</a>|   
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin social-icon"></i> LinkedIn</a>
    </footer>

<script>
    let map; // Declare map globally so we can reuse it
        let defaultMarker; // Store the default university marker
        let currentMarkers = []; // Store the markers added by buttons

        // Initialize map once
            const universityLocation = { lat: 4.962905, lng: 114.961088 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: universityLocation
            });

            defaultMarker = new google.maps.Marker({
                position: universityLocation,
                map: map,
                title: "Batu Clam National University"
            });

            const infoWindow = new google.maps.InfoWindow({
                content: "<h3>You are here</h3>"
            });

            // Show info window on hover (mouseover)
            defaultMarker.addListener("mouseover", () => {
                infoWindow.open(map, defaultMarker);
            });

            // Hide info window when mouse leaves
            defaultMarker.addListener("mouseout", () => {
                infoWindow.close();
            });

        // Remove all button markers (but not the default university marker)
        function clearButtonMarkers() {
            for (let i = 0; i < currentMarkers.length; i++) {
                currentMarkers[i].setMap(null); // Remove each button marker
            }
            currentMarkers = []; // Clear the array
        }

        // Show restaurant location on the map
        function showRestaurantLocation() {
            clearButtonMarkers(); // Remove previous button markers
            const restaurantLocation = { lat: 4.963393404530886, lng: 114.96016550828226 }; // restaurant coordinates
            const restaurantMarker = new google.maps.Marker({
                position: restaurantLocation,
                map: map,
                title: "Jiwa Kacau Corner"
            });
            currentMarkers.push(restaurantMarker); // Store the new marker

            // Zoom in and center the map on the new marker
            map.setZoom(15);
            map.setCenter(restaurantLocation);
        }

        // Show nearby shop location on the map
        function showShopLocation() {
            clearButtonMarkers(); // Remove previous button markers
            const shopLocation = { lat: 4.963903329906823, lng: 114.95152551348153 }; // Nearby shop coordinates
            const shopMarker = new google.maps.Marker({
                position: shopLocation,
                map: map,
                title: "Pertama Jaya Department Store"
            });
            currentMarkers.push(shopMarker); // Store the new marker

            // Zoom in and center the map on the new marker
            map.setZoom(15);
            map.setCenter(shopLocation);
        }

        // Show gas station location on the map
        function showGasStationLocation() {
            clearButtonMarkers(); // Remove previous button markers
            const gasStationLocation = { lat: 4.965663872702334, lng: 114.95168850794741 }; // gas station coordinates
            const gasStationMarker = new google.maps.Marker({
                position: gasStationLocation,
                map: map,
                title: "Shell Lambak Gas Station"
            });
            currentMarkers.push(gasStationMarker); // Store the new marker

            // Zoom in and center the map on the new marker
            map.setZoom(15);
            map.setCenter(gasStationLocation);
        }

        // Show clinic location on the map
        function showClinicLocation() {
            clearButtonMarkers(); // Remove previous button markers
            const clinicLocation = { lat: 4.968337451799838, lng: 114.96577107394265 }; //  clinic coordinates
            const clinicMarker = new google.maps.Marker({
                position: clinicLocation,
                map: map,
                title: "Klinik Kesihatan Lambak"
            });
            currentMarkers.push(clinicMarker); // Store the new marker

            // Zoom in and center the map on the new marker
            map.setZoom(15);
            map.setCenter(clinicLocation);
        }

</script>

</body>
</html>
